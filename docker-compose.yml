version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  frontend_node_modules:
  frontend_prod_node_modules:
  frontend_prod_next:

services:
  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-graphdb}
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/?authSource=admin
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-5000}
    volumes:
      - ./backend:/app  # Hot reload in dev
      - /app/__pycache__  # Exclude cache
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js frontend (development)
  frontend:
    image: node:20
    container_name: frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - AUTH_TRUST_HOST=true
      - AUTH_SECRET=${JWT_SECRET}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - app-network
    depends_on:
      - backend

  # Next.js frontend (production)
  frontend-prod:
    image: node:20
    container_name: frontend-prod
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start"
    ports:
      - "3001:3000"
    environment:
      - AUTH_URL=http://localhost:3001
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - AUTH_TRUST_HOST=true
      - AUTH_SECRET=${JWT_SECRET}
    volumes:
      - ./frontend:/app
      - frontend_prod_node_modules:/app/node_modules
      - frontend_prod_next:/app/.next
    networks:
      - app-network
    depends_on:
      - backend

  # Celery worker for async task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery-worker
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info
    environment:
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/?authSource=admin
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - MONGODB_DB=${MONGO_DATABASE:-graphdb}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Flower for Celery monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flower
    restart: unless-stopped
    command: celery -A celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://default:${REDIS_PASSWORD:-redispassword}@redis:6379/0
    networks:
      - app-network
    depends_on:
      - redis
      - celery-worker